<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EL Cruce</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<body>
  <div class="container">
      <div class="col-lg-8 justify-content-center">
      <form methd="post">
          <div class="card border-success rounded-0">
              <div class="card-body p-3">
                  <!--Campo del formulario-->
                  <!--Nombre y apellidos-->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-user" ></i></div>
                          </div>
                          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>
                      </div>
                  </div>

                  <!-- DNI o NIF -->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fas fa-address-card"></i></div>
                          </div>
                          <input type="numbers" class="form-control" id="nombre" name="nombre" placeholder="DNI o NIF" required>
                      </div>
                  </div>
                  <!-- Número de telefono -->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fas fa-mobile-alt"></i></div>
                          </div>
                          <input type="numbers" class="form-control" id="nombre" name="nombre" placeholder="Número de teléfono" required>
                      </div>
                  </div>

                  <!-- Correo electrónico-->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                          </div>
                          <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                      </div>
                  </div>

                  <!-- Correo electrónico-->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fa fa-envelope"></i></div>
                          </div>
                          <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                      </div>
                  </div>

                  <!-- Dirección-->
                  <div class="form-group">
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text"><i class="fas fa-home"></i></div>
                          </div>
                          <input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>
                      </div>
                  </div>

              </div>
          </div>
          </div>
      </form>
  </div>
